query products($filter: ProductAttributeFilterInput){
  products(filter: $filter) {
    total_count
    items {
      name
      sku
      price_range {
        minimum_price {
          regular_price {
            value
            currency
          }
        }
      }
     image {
       url
       label
     }	
    }
    page_info {
      page_size
      current_page
    }
  }
}
